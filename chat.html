<!DOCTYPE html>
<html>
<head>
     <title>Registration Form</title>
    <center>
        <ul>
            <a href="ars.html">HOME</a>
            <a href="reg.html">REGISTRATION</a>
            <a href="logg.html">LOGIN</a>
            <a href="feedback.html">FEEDBACK</a>
        </ul>
    </center>
    <center>
    <h3>REGISTRATION FORM</h3>
    <form action="logg.html">
        <table>
            <tr>
                <td>NAME:</td>
                <td><input type="text" placeholder="Enter your Name" required></td>
            </tr>
            <tr>
                <td>CONTACT NO:</td>
                <td><input type="number" placeholder="Enter your Contact No" required></td>
            </tr>
            <tr>
                <td>BRANDS:</td>
                <td>
                    <select required>
                        <option>LENOVO</option>
                        <option>REDMI</option>
                        <option>INFINIX</option>
                        <option>CALLCARE</option>
                    </select>
                </td>
            </tr><br>
            <tr>
                <td>EMAIL ID:</td>
                <td><input type="email" placeholder="Enter your Email ID" required></td>
            </tr><br>
            <tr>
                <td>PASSWORD:</td>
                <td><input type="password" placeholder="Enter your Password" required></td>
            </tr><br>
            <tr text align="center">
                <td colspan="3">
                    <button type="submit">SUBMIT</button>
                </td>
            </tr>
        </table>
    </form>
</center>

</body>
</html>
